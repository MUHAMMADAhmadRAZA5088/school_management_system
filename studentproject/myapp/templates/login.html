{% load static %}
<html>
<head>
    <title>School Management Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container {
            display: flex;
            flex-direction: row;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .left-panel {
            background-color: #007bff;
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 50%;
        }
        .left-panel img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        .left-panel h2 {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
            text-align: center;
        }
        .right-panel {
            background-color: white;
            padding: 40px;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .right-panel h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-control {
            border: none;
            border-bottom: 2px solid #007bff;
            border-radius: 0;
            margin-bottom: 20px;
            padding-left: 0;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .signup {
            text-align: center;
            margin-top: 20px;
        }
        .signup a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .signup a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 100%;
                max-width: 100%;
            }
            .left-panel, .right-panel {
                width: 100%;
                padding: 20px;
            }
            .left-panel img {
                width: 80px;
                height: 80px;
            }
            .left-panel h2 {
                font-size: 20px;
            }
            .right-panel h1 {
                font-size: 28px;
                text-align: center;
            }
        }
        @media (max-width: 480px) {
            .right-panel h1 {
                font-size: 24px;
                margin-bottom: 10px;
            }
            .btn-primary {
                font-size: 14px;
                padding: 8px;
            }
            .left-panel {
                padding: 10px;
            }
            .form-control {
                font-size: 14px;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img src="{% static 'assets/images/logo.jpeg'%}" alt="School logo" width="100" height="100">
            <h2>Jamia Maarif e Islam</h2>
            <h2>&</h2>
            <h2>School System</h2>
        </div>
        <div class="right-panel">
            {% if messages %}
                <div>
                    {% for message in messages %}
                        <div class="text-dark alert alert-danger">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            <h1>Welcome</h1>
            <form method="post">
                {% csrf_token %}
                <label for="admin" class="form-label">Username</label>
                <input type="text" class="form-control" name="name" id="admin" placeholder="username">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
